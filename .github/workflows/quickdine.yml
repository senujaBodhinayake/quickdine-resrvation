name: QuickDine CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: quickdine
          POSTGRES_USER: senuja
          POSTGRES_PASSWORD: secret
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Maven
        run: mvn clean install

      - name: Run unit tests
        run: mvn test

      - name: Run Selenium tests
        run: mvn verify -Dtest=ReservationUITest

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/